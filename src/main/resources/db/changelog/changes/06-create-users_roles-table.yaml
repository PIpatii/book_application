databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: petro
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: roles_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles_role
            onDelete: CASCADE
