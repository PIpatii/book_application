databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: Petro
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: categories_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_books_categories_book
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: categories_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_books_categories_category
            onDelete: CASCADE
